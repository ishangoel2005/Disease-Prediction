<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #a6c1ee, #fbc2eb);
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 600px;
            height: 85%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* Allow scrolling within the white box */
        }
        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        label {
            flex: 1;
            font-size: 1rem;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto 0;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #007BFF;
            text-align: center;
        }
        .doctor-button {
    display: block;
    width: 100%;
    max-width: 250px;
    margin: 20px auto;
    padding: 12px;
    background-color: #ff4d4d;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    text-align: center;
    font-weight: bold;
}

.doctor-button:hover {
    background-color: #cc0000;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="/predict_heart" method="POST">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex (1=Male, 0=Female):</label>
                <input type="number" name="sex" id="sex" required>
            </div>
            <div class="form-group">
                <label for="cp">Chest Pain Type:</label>
                <input type="number" name="cp" id="cp" required>
            </div>
            <div class="form-group">
                <label for="trestbps">Resting Blood Pressure:</label>
                <input type="number" name="trestbps" id="trestbps" required>
            </div>
            <div class="form-group">
                <label for="chol">Cholesterol Level:</label>
                <input type="number" name="chol" id="chol" required>
            </div>
            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar (1=T, 0=F):</label>
                <input type="number" name="fbs" id="fbs" required>
            </div>
            <div class="form-group">
                <label for="restecg">Resting ECG Results:</label>
                <input type="number" name="restecg" id="restecg" required>
            </div>
            <div class="form-group">
                <label for="thalach">Maximum Heart Rate Achieved:</label>
                <input type="number" name="thalach" id="thalach" required>
            </div>
            <div class="form-group">
                <label for="exang">Exercise Induced Angina (1=Yes, 0=No):</label>
                <input type="number" name="exang" id="exang" required>
            </div>
            <div class="form-group">
                <label for="oldpeak">ST Depression:</label>
                <input type="number" step="0.01" name="oldpeak" id="oldpeak" required>
            </div>
            <div class="form-group">
                <label for="slope">Slope:</label>
                <input type="number" name="slope" id="slope" required>
            </div>
            <div class="form-group">
                <label for="ca">Number of Major Vessels:</label>
                <input type="number" name="ca" id="ca" required>
            </div>
            <div class="form-group">
                <label for="thal">Thal (3=Normal, 6=Fixed Defect, 7=Reversible Defect):</label>
                <input type="number" name="thal" id="thal" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
    <div class="result">{{ prediction_text }}</div>
    {% if "has heart disease" in prediction_text %}
        <a href="/consult">
            <button class="doctor-button">Consult a Doctor</button>
        </a>
    {% endif %}
{% endif %}

    
    </div>
</body>
</html>
