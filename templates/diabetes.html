<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #a18cd1, #fbc2eb);
        }
        .container {
            text-align: center;
            width: 70%;
            max-width: 700px;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            justify-items: center;
        }
        label, input, button {
            font-size: 1rem;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 150px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 170px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #007BFF;
        }
        .doctor-button {
            margin-top: 15px;
            background-color: #FF5733;
            color: white;
            padding: 12px 18px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .doctor-button:hover {
            background-color: #D84315;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict_diabetes" method="POST">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" name="pregnancies" required>

            <label for="glucose">Glucose Level:</label>
            <input type="number" name="glucose" required>

            <label for="blood_pressure">Blood Pressure:</label>
            <input type="number" name="blood_pressure" required>

            <label for="skin_thickness">Skin Thickness:</label>
            <input type="number" name="skin_thickness" required>

            <label for="insulin">Insulin:</label>
            <input type="number" name="insulin" required>

            <label for="bmi">BMI:</label>
            <input type="number" step="0.01" name="bmi" required>

            <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
            <input type="number" step="0.01" name="diabetes_pedigree_function" required>

            <label for="age">Age:</label>
            <input type="number" name="age" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
    <div class="result">
        {{ prediction_text }}
    </div>
    {% if prediction_text == "The person is diabetic." %}
        <a href="/consult" target="_blank">
            <button class="doctor-button">Consult a Doctor</button>
        </a>
    {% endif %}
{% endif %}

    
    </div>
</body>
</html>
